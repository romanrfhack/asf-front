<h2 class="text-lg font-semibold">Sync</h2>
<div class="bg-white rounded-xl shadow p-4 mt-2">
  <div class="flex items-center gap-2">
    <div class="text-sm text-slate-600">Pending actions: <b>{{ offline.pendingCount() }}</b></div>
    <button (click)="flush()" class="ml-auto px-3 py-1 rounded bg-slate-900 text-white text-sm">Sync now</button>
    <button (click)="clear()" class="px-3 py-1 rounded border text-sm">Clear</button>
  </div>
</div>
<div class="mt-3 grid gap-2">
  <div *ngFor="let e of offline.queue()" class="rounded border p-3">
    <div class="flex items-center justify-between">
      <div class="text-sm">{{ e.name }}</div>
      <div class="text-xs text-slate-500">{{ e.at | date:'short' }}</div>
    </div>
    <pre class="text-[11px] text-slate-600 mt-2 whitespace-pre-wrap">{{ e.payload | json }}</pre>
  </div>
</div>
