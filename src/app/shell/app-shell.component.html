<!-- App Shell: Header + Content + Mobile Bottom Nav -->
<div class="min-h-screen flex flex-col bg-slate-50 text-slate-800">
  <!-- Header -->
  <header class="sticky top-0 z-20 bg-white/90 backdrop-blur border-b border-slate-200">
    <div class="max-w-6xl mx-auto px-4 py-2 flex items-center gap-3">
      <img src="assets/logo-ASF.webp" class="h-8 w-auto" alt="ASF">
      <div class="font-semibold tracking-wide">ASFM Housing Manager — Demo</div>
      <div class="ml-auto flex items-center gap-2">
      <!-- Offline toggle -->
      <div class="hidden sm:flex items-center gap-2 mr-2">
        <span class="text-xs" [class.text-rose-600]="offline.offline()">●</span>
        <label class="text-sm">Offline</label>
        <input type="checkbox" class="h-4 w-4" [checked]="offline.offline()" (change)="offline.setOffline($any($event.target).checked)">
      </div>
      <a routerLink="/sync" class="relative text-sm px-3 py-1 rounded border">
        Sync
        <span *ngIf="offline.pendingCount() > 0" class="absolute -top-2 -right-2 text-[10px] bg-rose-600 text-white rounded-full px-1">
          {{ offline.pendingCount() }}
        </span>
      </a>

        <label class="text-sm hidden sm:block">Role</label>
        <select (change)="onRoleChange($event)" 
                class="border rounded px-2 py-1 text-sm"
                [value]="current() ?? ''">
          <option value="">Select role…</option>
          <option *ngFor="let r of roles" [value]="r">{{ r }}</option>
        </select>
      </div>
    </div>
  </header>

  <!-- Content -->
  <main class="flex-1 max-w-6xl mx-auto w-full px-4 py-4">
    <router-outlet></router-outlet>
  </main>

  <toast-container></toast-container>

  <!-- Footer -->
  <footer class="border-t border-slate-200 text-xs text-slate-500">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <div>LocalStorage demo • No backend • PWA-ready</div>
      <button (click)="auth.logout()" class="underline">Logout</button>
    </div>
  </footer>

  <!-- Bottom Nav (mobile) -->
<nav class="fixed bottom-0 inset-x-0 bg-white border-t border-slate-200 sm:hidden">
  <div class="grid grid-cols-4 text-center text-xs">
    <a
      *ngFor="let it of bottomNav()"
      [routerLink]="it.route"
      routerLinkActive="text-slate-900 font-medium"
      class="py-2 flex flex-col items-center justify-center gap-0.5 text-slate-600"
      aria-current="page"
    >
      <!-- Iconos muy simples (SVG inline); opcionales -->
      <ng-container [ngSwitch]="it.icon">
        <svg *ngSwitchCase="'home'" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M3 11l9-7 9 7v9a2 2 0 0 1-2 2h-4a2 2 0 0 1-2-2v-4H9v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
        <svg *ngSwitchCase="'requests'" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M4 6h16M4 12h10M4 18h7" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
        <svg *ngSwitchCase="'orders'" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M4 6h16v12H4zM8 6V4h8v2" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
        <svg *ngSwitchCase="'tickets'" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M4 9h16v6H4zM8 9V7m8 2V7" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
        <svg *ngSwitchCase="'dashboard'" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M3 12h7V3H3zm0 9h7v-7H3zm11 0h7v-5h-7zm0-9h7V3h-7z" stroke-width="1.5"/>
        </svg>
        <svg *ngSwitchCase="'inspections'" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M9 4h6v3H9zM6 7h12v11a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2z" stroke-width="1.5"/>
        </svg>
        <svg *ngSwitchCase="'portfolio'" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M9 7V5a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2M3 10h18v8a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" stroke-width="1.5"/>
        </svg>
        <svg *ngSwitchCase="'reports'" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M3 20h18M6 16v-6M12 20V4M18 20v-9" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
        <svg *ngSwitchCase="'sync'" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M4 4v6h6M20 20v-6h-6M6.5 17.5A7 7 0 0 0 18 12M17.5 6.5A7 7 0 0 0 6 12" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
      </ng-container>

      <span>{{ it.label }}</span>

      <!-- Badge solo para items con contador (Sync) -->
      <span *ngIf="it.badgeCount && it.badgeCount() > 0" class="inline-block text-[10px] text-rose-600">
        • {{ it.badgeCount() }}
      </span>
    </a>
  </div>
</nav>

</div>
